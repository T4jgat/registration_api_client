<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/registration.css">
    <title>Title</title>

</head>
<body>
<div class="form-container">
    <h1>Registration</h1>

    <form id="form">
        <label for="username">Username:</label>
        <input class="form-input" type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input class="form-input" type="password" id="password" name="password" required><br><br>
        <span id="password-strength"></span><br><br>

        <input class="form-submit" type="submit" value="Register">
    </form>
</div>

<script src="js/registration.js"></script>
</body>
</html>
